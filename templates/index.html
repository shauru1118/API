  <script>
    const tg = window.Telegram.WebApp;

    const scheduleEl = document.getElementById("schedule");
    const buttons = document.querySelectorAll(".day-btn");

    async function loadDay(dayNumber) {
      scheduleEl.innerHTML = "Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ°...";

      try {
        const response = await fetch("https://shauru.pythonanywhere.com/api/get-dz", {
          method: "POST",

        if (!response.ok) throw new Error(`ÐžÑˆÐ¸Ð±ÐºÐ° ${response.status}`);

        const data = await response.json();

        scheduleEl.innerHTML = `<h2>${data.Date.full}</h2>`;

        Object.values(data.Subjects).forEach((lesson, index) => {
          const div = document.createElement("div");
          div.className = "lesson";

            <p>Ð”Ð¾Ð¼Ð°ÑˆÐ½ÐµÐµ Ð·Ð°Ð´Ð°Ð½Ð¸Ðµ: ${lesson.hw}</p>

        console.error(err);
      }
    }

    buttons.forEach(btn => {

        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        loadDay(parseInt(btn.dataset.day));

    });

  </script>
