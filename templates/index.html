<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–î–æ–º–∞—à–∏–∫–∏ ‚Äî –î–Ω–µ–≤–Ω–∏–∫</title>
  <style>
    body {
      color: var(--tg-theme-text-color);
      background: var(--tg-theme-bg-color);
      font-family: Arial, sans-serif;
    }

    header {
      background: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .days {
      display: flex;
      overflow-x: auto;
      background: var(--tg-theme-secondary-bg-color, #e5e7eb);
    }

    .day-btn {
      flex: 1;
      padding: 0.8rem;
      text-align: center;
      cursor: pointer;
      border: none;
      background: transparent;
      font-size: 1rem;
      font-weight: 600;
      color: var(--tg-theme-text-color);
      transition: background 0.2s;
    }

    .day-btn.active {
      background: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
    }

    .schedule {
      padding: 1rem;
    }

    .lesson {
      background: var(--tg-theme-bg-color);
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid var(--tg-theme-section-border-color, #ccc);
    }

    .lesson h3 {
      margin: 0;
      font-size: 1.1rem;
      color: var(--tg-theme-button-color);
    }

    .lesson p {
      margin: 0.4rem 0 0;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>
  <header>üìò –î–æ–º–∞—à–∏–∫–∏ ‚Äî –î–Ω–µ–≤–Ω–∏–∫</header>

  <div class="days">
    <button class="day-btn active" data-day="1">–ü–Ω</button>
    <button class="day-btn" data-day="2">–í—Ç</button>
    <button class="day-btn" data-day="3">–°—Ä</button>
    <button class="day-btn" data-day="4">–ß—Ç</button>
    <button class="day-btn" data-day="5">–ü—Ç</button>
    <button class="day-btn" data-day="6">–°–±</button>
  </div>

  <div class="schedule" id="schedule">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const scheduleEl = document.getElementById("schedule");
    const buttons = document.querySelectorAll(".day-btn");

    async function loadDay(dayNumber) {
      scheduleEl.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞...";

      try {
        const response = await fetch("https://shauru.pythonanywhere.com/api/get-dz", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ "day": dayNumber })
        });

        const data = await response.json();
        console.log(data)

        scheduleEl.innerHTML = `
          <h2>${data.Date.full}</h2>
        `;

        Object.values(data.Subjects).forEach((lesson, index) => {
          const div = document.createElement("div");
          div.className = "lesson";
          div.innerHTML = `<h3>${index + 1}. ${lesson.sj}</h3>
                           <p>–î–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ: ${lesson.hw}</p>`;
          scheduleEl.appendChild(div);
        });

      } catch (err) {
        scheduleEl.innerHTML = `<p style="color:red">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p>`;
        console.error(err);
      }
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        loadDay(parseInt(btn.dataset.day));
      });
    });

    // –∑–∞–≥—Ä—É–∑–∏–º –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ (day=1) –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    loadDay(1);
  </script>
</body>

</html>
